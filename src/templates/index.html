<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splitwise Installment Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-8">Splitwise Installment Manager</h1>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="mb-4 p-4 rounded {% if category == 'error' %}bg-red-100 text-red-700{% else %}bg-green-100 text-green-700{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <div class="bg-white rounded-lg shadow-md p-6">
            <form method="POST" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Amount -->
                    <div>
                        <label for="amount" class="block text-sm font-medium text-gray-700">Amount</label>
                        <input type="number" step="0.01" name="amount" id="amount" required
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>

                    <!-- Installments -->
                    <div>
                        <label for="installments" class="block text-sm font-medium text-gray-700">Number of Installments</label>
                        <input type="number" name="installments" id="installments" required min="1"
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>

                    <!-- Description -->
                    <div class="md:col-span-2">
                        <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                        <input type="text" name="description" id="description" required
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>

                    <!-- Date -->
                    <div>
                        <label for="date" class="block text-sm font-medium text-gray-700">Date (YYYY-MM-DD)</label>
                        <input type="date" name="date" id="date" required
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>

                    <!-- Group ID -->
                    <div>
                        <label for="group_id" class="block text-sm font-medium text-gray-700">Group ID</label>
                        <input type="number" name="group_id" id="group_id" value="73326842"
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>

                    <!-- Category -->
                    <div>
                        <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
                        <select name="category" id="category"
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                            <option value="">Select a category</option>
                            {% for cat_id, cat_data in categories.items() %}
                                <option value="{{ cat_data['name'] }}">{{ cat_data['name'] }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- Subcategory -->
                    <div>
                        <label for="subcategory" class="block text-sm font-medium text-gray-700">Subcategory</label>
                        <select name="subcategory" id="subcategory"
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                            <option value="">Select a subcategory</option>
                        </select>
                    </div>
                </div>

                <div class="flex justify-end">
                    <button type="submit"
                            class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                        Add Installment
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Dynamic subcategory loading based on selected category
        document.getElementById('category').addEventListener('change', function() {
            const categorySelect = this;
            const subcategorySelect = document.getElementById('subcategory');
            const selectedCategory = categorySelect.value;
            
            // Clear current subcategories
            subcategorySelect.innerHTML = '<option value="">Select a subcategory</option>';
            
            if (selectedCategory) {
                const categories = {{ categories|tojson }};
                const categoryData = Object.values(categories).find(cat => cat.name === selectedCategory);
                
                if (categoryData && categoryData.subcategories) {
                    Object.entries(categoryData.subcategories).forEach(([id, name]) => {
                        const option = document.createElement('option');
                        option.value = name;
                        option.textContent = name;
                        subcategorySelect.appendChild(option);
                    });
                }
            }
        });
    </script>
</body>
</html>
